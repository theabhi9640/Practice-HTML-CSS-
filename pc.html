<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Form</title>
    <link rel="stylesheet" href="pc.css">
</head>

<body>
    <form action="">
        <h1>Login</h1>
        <input type="email" placeholder="Enter User Name" class="input" required> <br>
        <input type="password" placeholder="Enter Password" class="input" required>
        <div>
            <p id="forgot-password">Forgot Password ?</p>
        </div>
        <button>Login</button>
        <p id="sign-up">Not a member? <span> Sign Up</span></p>
    </form>
</body>

</html>
